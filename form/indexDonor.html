<div class="row">

          <label for="">First name:</label><br>
          <input ng-model="person.Firstname" pattern="[A-Z a-z]{2,15}" class="form-control" type="text" name="firstname" value="" placeholder="First Name" required>
    </div>
    <div class="col-md-6">

          <label for="">Last name:</label><br>

    </div>
</div>

  </div>
  <div class="col-md-6 ">

    </div>
</div>

          <label for="">Landmark:</label><br>
          <input ng-model="person.Landmark" class="form-control" type="text" name="Landmark" value="" placeholder="Landmark">


          <label for="">Permanent Address:</label><br>
          <input ng-model="person.Permanentaddress" class="form-control" type="address" name="PermanentAddress" value="" placeholder="Permanent Address" required>

<div class="row">
  <div class="col-md-6">
          <label for="">Pincode:</label><br>
          <input ng-model="person.Pincode" class="form-control" type="text" name="Pincode" value="" placeholder="Pincode" required>

     <div class="col-md-6">
          <label for="">Blood Group:</label><br>

        <select class="widthh dropheight" ng-model="person.Bloodgroupp"  placeholder="Blood Group" required>
          <option value="A+">A+ ( A Positive )</option>
          <option value="A-">A- ( A Negative )</option>
          <option value="B+">B+ ( B Positive )</option>

    </div>
    <div class="col-md-6">

          <label for="">Alternative Number:</label><br>
          <input ng-model="person.alternumber" class="form-control" type="text" name="Alternative_No." value="" placeholder="Alternative Number" required>
  </div>
</div>

          <label for="">Create User Id:</label><br>
          <input ng-model="person.id" class="form-control" type="text" name="id" value="" placeholder="User id" required>

<div class="row">
  <div class="col-md-6">
          <label for="">Create Password:</label><br>
          <input ng-model="person.password" class="form-control" type="password" name="password1" value="" placeholder="Password" required>
    </div>
    <div class="col-md-6">

          <label for="">Verify Password:</label><br>
          <input ng-model="person.password12" class="form-control" type="password" name="password2" value="" placeholder="Verify Password" required>
    </div>
